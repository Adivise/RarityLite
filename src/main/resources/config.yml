### RARITYLITE CONFIGURATIONS

permission:
  message: "&cYour not have permission."
console:
  message: "[RarityLite] You are not player!"
info:
  message:
    - "&aRarityLite v1.2.1"
    - "&r"
    - "&c<Require> &8&l| &6[Optional]"
    - "&a/enchanted help | to see all commands!"
    - "&a/enchanted <rarity> [glow] | make to enchanted"
    - "&a/enchanted custom [prefix] [suffix] [lore]"
    - "&a/enchanted list | to see all rarity"
    - "&a/enchanted hideflags | to hide flags (enchant, dye, unbreakable, etc.)"
    - "&a/enchanted unbreakable | make item to unbreakable"
    - "&a/enchanted reload | to reload configulation"
    - "&a"
    - "&aExample: &e/enchanted uncommon glow"
    - "&aExample: &e/enchanted custom &4Enchanted &e+1 &4&lSUPREME"
list:
  message: "&aRarity List: common, uncommon, rare, epic, legendary, mythical, divine, special"
reload:
  message: "&aRarityLite v1.2.1 Reloaded!"
hold_item:
  message: "&cPlease hold item to make enchanted!"
hide_flags:
  message: "&aSuccessfully to hide flags!"
  flags:
    - HIDE_ENCHANTS
    - HIDE_ATTRIBUTES
    - HIDE_DESTROYS
    - HIDE_DYE
    - HIDE_PLACED_ON
    - HIDE_POTION_EFFECTS
    - HIDE_UNBREAKABLE
unbreakable:
  message: "&aSuccessfully apply &9&lUNBREAKABLE"
custom:
  message: "&aSuccessfully make custom "
glow:
  message: "&aSuccessfully apply glow to item"

