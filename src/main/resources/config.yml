### RARITYLITE CONFIGURATIONS

permission:
  message: "&cYour not have permission."
console:
  message: "[RarityLite] You are not player!"
info:
  message:
    - "&aRarityLite v1.3.1"
    - "&r"
    - "&c<Require> &8&l| &6[Optional]"
    - "&a/enchanted help | to see all commands!"
    - "&a/enchanted <rarity> [glow] | make to enchanted"
    - "&a/enchanted list | to see all rarity"
    - "&a/enchanted hideflags | to hide flags (enchant, dye, unbreakable, etc.)"
    - "&a/enchanted unbreakable | make item to unbreakable"
    - "&a/enchanted glow | make item to glow"
    - "&a/enchanted reload | to reload configulation"
    - "&a"
    - "&aExample: &e/enchanted uncommon glow"
    - "&aExample: &e/enchanted custom &4Enchanted &e+1 &4&lSUPREME"
list:
  message: "&aRarity List: %rarity%"
reload:
  message: "&aRarityLite v1.3.1 Reloaded!"
hold_item:
  message: "&cPlease hold item to make enchanted!"
hide_flags:
  message: "&aSuccessfully to hide flags!"
  flags:
    - HIDE_ENCHANTS
    - HIDE_ATTRIBUTES
    - HIDE_DESTROYS
    - HIDE_DYE
    - HIDE_PLACED_ON
    - HIDE_POTION_EFFECTS
    - HIDE_UNBREAKABLE
unbreakable:
  message: "&aSuccessfully apply &9&lUNBREAKABLE"
glow:
  message: "&aSuccessfully apply glow to item"

blocked: # blocked item placing has name and lore or flags
  name:
    - "&aEnchanted"
    - "&4MyName"
  lore: # When you want to blocked placing have lore, you can use this
    - "&4&lSUPREME"
    - "&7Mylore"
    - "&cThis item can't be placing"
  flags: # When you want to blocked placing have flags, you can use this
    - HIDE_PLACED_ON
    - HIDE_ENCHANTS

pickup: ## Check your blocked first to use this
  default: # use [] to make it default vanilla item (not set anything)
    prefixName: "&f"
    suffixName: "&r"
    loreName:
      - "&f&lCOMMON"
  custom:
    NETHER_STAR: ## USE MATERIAL ID
      prefixName: "&6"
      suffixName: "&r"
      loreName:
        - "&6&lLEGENDARY"
    NETHERITE_INGOT:
      prefixName: "&9"
      suffixName: "&r"
      loreName:
        - "&9&lRARE"

rarity: ## You can add your own rarity
  myrarity:
    prefixName: "&cMyCustomRarity "
    suffixName: " &r"
    loreName:
      - "&c&lCustomRarity"
    success: "&aItem Enchanted to &c&lCustomRarity"
    flags:
      - HIDE_ENCHANTS
    unbreakable: false

  common:
    prefixName: "&fEnchanted "
    suffixName: " &r"
    loreName:
      - "&f&lCOMMON"
    success: "&aItem Enchanted to &f&lCOMMON"
    flags:
      - HIDE_ENCHANTS
    unbreakable: false

  uncommon:
    prefixName: "&aEnchanted "
    suffixName: " &r"
    loreName:
      - "&a&lUNCOMMON"
    success: "&aItem Enchanted to &a&lUNCOMMON"
    flags:
      - HIDE_ENCHANTS
    unbreakable: false

  rare:
    prefixName: "&9Enchanted "
    suffixName: " &r"
    loreName:
      - "&9&lRARE"
    success: "&aItem Enchanted to &9&lRARE"
    flags:
      - HIDE_ENCHANTS
