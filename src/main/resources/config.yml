    suffixName: " &r"
    loreName:
      - "&5&lEPIC"
    success: "&aItem Enchanted to &5&lEPIC"
    flags:
      - HIDE_ENCHANTS
    unbreakable: false

  legendary:
    prefixName: "&6Enchanted "
