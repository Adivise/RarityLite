      - "&6&lLEGENDARY"
    success: "&aItem Enchanted to &6&lLEGENDARY"
    flags:
      - HIDE_ENCHANTS
    unbreakable: false

  mythical:
    prefixName: "&dEnchanted "
    suffixName: " &r"
    loreName:
      - "&d&lMYTHICAL"
    success: "&aItem Enchanted to &d&lMYTHICAL"
    flags:
      - HIDE_ENCHANTS
    unbreakable: false

  divine:
    prefixName: "&bEnchanted "
    suffixName: " &r"
    loreName:
      - "&b&lDIVINE"
    success: "&aItem Enchanted to &b&lDIVINE"
    flags:
      - HIDE_ENCHANTS
    unbreakable: false

  special:
    prefixName: "&cEnchanted "
